<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SpeechConvertor</title>

        <link rel="stylesheet" href="./static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <style>
            body{
                background-image: linear-gradient(45deg,#DD2A7B,#8134AF,#515BD4);
                background-size: 100% 100%;
            }
        </style>
    </head>


    <body>
        <div class="bgimage" >
            <div class="d-flex text-left bg-dark bg-gradient" style="color: ghostwhite;">
                <h1>Speech Convertor</h1>
            </div>

            <div class="container text-center position-absolute top-50 start-50 translate-middle border border-light" style="height: fit-content;max-width: 55%;">
                <br><h1> Upload your File</h1><br>
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" id="io"/>
                    <br><p class="fw-bold text-warning">*File extension .wav only</p>

                    <input type="submit" value="Transcribe" class="btn btn-outline-primary btn-lg" id="start"/>
                    <br><br>
                </form>

                {% if transcript!="" %}
                <div class="col align-self-center position-absolute top-65 start-50 translate-middle-x overflow-auto" >
                    <br><h1>Transcript</h1><br><br>
                    
                    <p id="SText" class=" border border-warning">{{transcript}}</p>
                </div>
                {% endif %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    </body>
</html>
